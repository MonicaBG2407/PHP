<html>
<head>
<title>Formulario de subida de archivos</title>
<meta charset="UTF-8">
	<style>
        #formulario{
            text-align:center;
            border: 1px black solid;
            background:#99D19C;
            width:25%;
            margin-left:35%;
        }
	</style>
</head>
<body>
	<div id="formulario">
		<h2 style="color:5F00BA">Subida y alojamiento de archivo en el servidor</h2>
			<form  enctype="multipart/form-data" action="subirfichero.php" method="post">
				<label for="nombre" style="color:6A1AC2">Indique su nombre</label>
				<input type="text" name="nombre"><br>
				
				<label for="directorio" style="color:6A1AC2">Indique la ruta de imgusers:</label>
				<input type="text" name="directorio" size="30" /> <br />
				
				<input type="hidden" name="MAX_FILE_SIZE" value="300000" />
				
				<label style="color:6A1AC2">Elija el archivo a subir (.jpg/ .png) :</label> <input name="archivo1[]" type="file" multiple="multiple"/> <br />

				<input type="submit" value="Subir archivo" />
			</form>
	</div>
</body>
</html>
